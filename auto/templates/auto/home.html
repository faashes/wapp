    html{

<div class="manual">
  <h1 style="font-size:35px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Manual entry of numbers</h1><br><br>
<form action="send" method="post">
    {% csrf_token %}
<textarea name="content" rows="13" cols="80" placeholder="Enter the message you want to send here" required></textarea>

</form><br><br>
    </form>

<div class="automated"><center>

    <form action="sendfromcsv" method="post">

            <textarea name="content" rows="13" cols="80" placeholder="Enter the message you want to send here" required></textarea>
    <br><br><br>
        <h1 style="font-size: 20px;">Select Csv File</h1><br>
        <span class="tab1"></span><input type="file" name="filepath"><br><br><br>
        <button type="submit">Input from csv</button>
